<html>
    <head>
        <title>logical operator</title>
    </head>
    <body>
        <script>
            var a = 1, b = 2;
            var benar = a < b;
            var salah = a > b;

            var hasil = benar && salah;
            document.write(hasil + '<br>');
            
            var hasil = benar || salah;
            document.write(hasil + '<br>');

            var hasil = benar = salah;
            document.write(hasil + '<br>');
            
        </script>
    </body>
</html>
