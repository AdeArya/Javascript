<html>
    <head>
        <title>arithmetic operator</title>
    </head>
    <body>
        <h1>arithmetic operator</h1>
        <script>    
            // Assignment Operators
            tambah = 5 + 1;
            kurang = 5 - 1;
            kali = 5 * 1;
            bagi = 5 / 1;
            mod = 5 % 1;
            expo = 5 ** 2;

            // Postfix Increment
            a = 5;
            b = a++;

            // Prefix Increment
            c = 5;
            d = ++c;

            document.write("5 + 1 = " + tambah + '<br>');
            document.write("5 - 1 = " + kurang + '<br>');
            document.write("5 x 1 = " + kali + '<br>');
            document.write("5 / 1 = " + bagi + '<br>');
            document.write("5 % 1 = " + mod + '<br>');
            document.write("5 ** 2 = " + expo + '<br>');
            document.write("increment a = 5, b = a++ ", "<br>", "hasil a = ", a,"<br>", "hasil b = ", b, "<br>");
            document.write("increment c = 5, d = ++d ", "<br>", "hasil c = ", c,"<br>", "hasil d = ", d);
        </script>
    </body>
</html>
