<html>
    <head>
        <title>comparison operators</title>
    </head>
    <body>
        <div id="comp"></div>
        <script>
            var a = 5 == '5';
            var b = 5 === '5'; // different data types
            var c = 5 != '5';
            var d = 5 !== '5'; // different data types
            var e = 5 > '2';
            var f = 5 < '6';
            var g = 5 >= '5';
            var h = 5 <= '5';
            document.getElementById('comp').innerHTML = a + '<br>' + b + '<br>' + c + '<br>' + d + '<br>' + e + '<br>' + f + '<br>' + g + '<br>' + h;

        </script>
    </body>
</html>
